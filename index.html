<!DOCTYPE html>

    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- header -->

            <h2 class="font-semibold text-2xl">uliasta</h2>
          </div>
          <div

          >
            <button id="hamburger-toggle" class="flex flex-col gap-2 lg:hidden">
              <span
                class="line transition-all ease-in-out duration-300 origin-top-left"
              ></span>
              <span
                class="line transition-all ease-in-out duration-300 origin-center"
              ></span>
              <span
                class="line transition-all ease-in-out duration-300 origin-bottom-left"

            >
              <ul>
                <li class="flex flex-col items-center w-fit group">
                  <a href="#" class="hover:text-blue-700">Home</a>

                    class="w-3/4 h-[1px] bg-blue-700 scale-0 origin-center transition-all ease-in-out duration-300 group-hover:scale-100 lg:h-[2px]"

                </li>
              </ul>
              <ul>
                <li class="flex flex-col items-center w-fit group">
                  <a href="#" class="hover:text-blue-700">About Me</a>

              <ul>

              </ul>
              <ul>
                <li class="flex flex-col items-center w-fit group">

                </li>
              </ul>
              <ul>
                <li class="flex flex-col items-center w-fit group">
                  <a href="#" class="hover:text-blue-700">Contact</a>

                    class="w-3/4 h-[1px] bg-blue-700 scale-0 origin-center transition-all ease-in-out duration-300 group-hover:scale-100 lg:h-[2px]"
                  ></span>
                </li>
              </ul>

              <ul class="lg:hidden">
                <li>
                  <div
                    class="flex light-dark-mode w-[33%] lg:flex lg:justify-center lg:items-center gap-2"
                  >
                    <span>Light</span>
                    <div class="toggle">
                      <input
                        type="checkbox"
                        name=""
                        id="toggle-sm"
                        class="hidden"
                      />
                      <label
                        for="toggle-sm"
                        class="flex gap-2 items-center cursor-pointer"
                      >
                        <div
                          class="toggle w-14 h-6 rounded-full bg-slate-500 flex items-center p-1"
                        >
                          <div
                            class="toggle-circle w-5 h-5 rounded-full bg-black transition-all ease-in-out duration-300 flex justify-center items-center text-white"
                          >
                            <i class="fa-solid fa-sun"></i>
                          </div>
                        </div>
                      </label>
                    </div>
                    <span>Dark</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div
            class="light-dark-mode hidden w-[33%] lg:flex lg:justify-center lg:items-center gap-2"
          >
            <span>Light mode</span>
            <div class="toggle">
              <input type="checkbox" name="" id="toggle-lg" class="hidden" />
              <label
                for="toggle-lg"
                class="flex gap-2 items-center cursor-pointer"

                  <div
                    class="toggle-circle w-5 h-5 rounded-full bg-black transition-all ease-in-out duration-300 flex justify-center items-center text-white"

              <a

              <a

              <a

              <a

              ></a>
            </div>

            <div

              <button
                class="flex justify-center items-center w-36 h-5 bg-blue-700 p-4 rounded-xl group-hover:bg-white"

                >
              </button>

        </div>
